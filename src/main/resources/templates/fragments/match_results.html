<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<table th:fragment="match_results(currentWeekMatches)">
    <tr>
        <th colspan="3">Match Results</th>
    </tr>
    <tr>
        <th colspan="3" th:if="${!currentWeekMatches.isEmpty()}" th:text="'Week ' + ${currentWeekMatches[0].week} + ' Matches'"></th>
    </tr>
    <tr th:each="match : ${currentWeekMatches}">
        <th th:text="${match.homeTeam.name}"></th>
        <th th:text="${match.homeScore} + '-' + ${match.awayScore}"></th>
        <th th:text="${match.awayTeam.name}"></th>
    </tr>
</table>
</body>
</html>
